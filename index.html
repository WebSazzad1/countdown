<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: red;
    font-family: 'Inter', sans-serif;
  }

  .countdown {
    font-size: 5em;
    text-align: center;
    /* Neon effect */
    color: #ff0000;
    text-shadow:
      0 0 5px #ff3333,
      0 0 10px #ff3333,
      0 0 20px #ff3333,
      0 0 40px #ff3333,
      0 0 80px #ff3333,
      0 0 90px #ff3333,
      0 0 100px #ff3333,
      0 0 150px #ff3333;
  }

  .launch-text {
    display: none;
    font-size: 2em;
    color: white;
    text-align: center;
  }
</style>
</head>
<body>

<div id="countdown" class="countdown"></div>
<div id="launchText" style="color: #ff0000 ; font-size: 60px; text-shadow:  0 0 150px #ff3333;;" class="launch-text">Welcome To 2025</div>

<script>
  let count = 10;

  function updateCountdown() {
    const countdownElement = document.getElementById('countdown');
    countdownElement.textContent = count;
    count--;

    if (count < 0) {
      countdownElement.style.display = 'none';
      const launchText = document.getElementById('launchText');
      launchText.style.display = 'block';
      clearInterval(interval);
    }
  }

  let interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
